<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <!-- main container -->
    <section class="section w-100 h-100 ">
        <div class=" w-100 h-100 ">
            <div class="w-100 d-flex flex-column justify-content-center align-items-center mt-5 ">
                <h1 class=" recip-heading text-white">Recipe Finder Application</h1>
                <!-- my search input and search button -->
                <div class=" contain mt-5  position-relative">
                    <input oninput="changeRecipeHandler()" id="Recipe-input" type="text" required placeholder=" Recipes" class="input-field">
                    <button type="button" onclick="searchHandler()" class="  search-button position-absolute end-0 ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                            class="bi bi-search-heart text  " viewBox="0 0 16 16">
                            <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018" />
                            <path
                                d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- all dynamic content goes here -->
            <div id="allReciepes" class=" w-100 h-100 d-flex justify-content-center flex-wrap pt-5"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
